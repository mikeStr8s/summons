<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summons</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div class="container">
      <div class="header">
        <h1>You have been summoned.</h1>
      </div>
      <div class="timer">
          <span id="day-num" class="timer-item value day-val">##</span>
          <span id="hour-num" class="timer-item value hour-val">##</span>
          <span id="minute-num" class="timer-item value minute-val">##</span>
          <span id="second-num" class="timer-item value second-val">##</span>
          <span class="timer-item unit day-unit">Days</span>
          <span class="timer-item unit hour-unit">Hours</span>
          <span class="timer-item unit minute-unit">Minutes</span>
          <span class="timer-item unit second-unit">Seconds</span>
      </div>
    </div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
