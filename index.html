<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <canvas id="bg"></canvas>
    <main>
      <div class="grid-container">
        <div class="grid-top"></div>
        <div class="grid-content">
          <h1>You've Been Summoned</h1>
          <div class="timer">
            <div class="timer-item" id="day-num">Day#</div>
            <div class="timer-item" id="hour-num">Hour#</div>
            <div class="timer-item" id="minute-num">Minute#</div>
            <div class="timer-item" id="second-num">Second#</div>
            <div class="timer-item">Days</div>
            <div class="timer-item">Hours</div>
            <div class="timer-item">Minutes</div>
            <div class="timer-item">Seconds</div>
          </div>
        </div>
        <div class="grid-bot"></div>
      </div>
    </main>
    <script type="module" src="/index.js"></script>
  </body>
</html>
